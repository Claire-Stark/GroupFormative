<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maria</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Quicksand:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">

<body id="maria">
	<header class="staff-header">
		<div class="logo">
			Creative Agency Bal<span>@@</span>n
		</div>
		<ul class="staff-nav">
			<li class="color-alex"><a href="alex.htm">A</a></li>
			<li class="color-claire"><a href="claire.htm">C</a></li>
			<li class="color-maria"><a href="maria.htm">M</a></li>
			<li><a href="index.htm">Home</a></li>
		</ul>
	</header>

	<main>
		<div class="main-wrapper">
			<h3 class="staff-name"></h3>
			<div class="staff-about">

					<div class="staff-followers"></div>
					<div class="staff-following"></div>
				</div>
				<div class="about-middle"></div>
				<div class="about-right">
					<div class="staff-location"></div>
					<div class="staff-occupation"></div>
				</div>
			</div>
			<div class="staff-works">

				<div class="projects">		
				</div>
				<div class="slider">

							<h5 id="project-name1" class="project-name"></h5>
							<div class="project-description1">
								<div class="prStat1"></div>
								<div class="prStat2"></div>
								<div class="prStat3"></div>
							</div>
						</div>
					</div>
					<div class="slide slide2">
						<div class="slide-content">
							<h5 id="project-name2" class="project-name"></h5>
							<div class="project-description2">

								<div class="prStat2"></div>
								<div class="prStat3"></div>
							</div>
						</div>
					</div>
					<div id="next" class="arrow-right arrow-button"><i class="fas fa-caret-right"></i></div>
					<div id="previous" class="arrow-left arrow-button"><i class="fas fa-caret-left"></i></div>

			</div>

	<footer>
		<div class="box-footer l-footer">
			<div class="column1 column">
				<h3>Find us on: <i class="fab fa-facebook"></i> <i class="fab fa-twitter"></i> <i class="fab fa-pinterest"></i> <i class="fab fa-instagram"></i></h3>
			</div>
			<div class="column2 column">
				<h3>Email us:  info@mysite.com</h3>
			</div>
			<div class="column3 column">                        
				<p>Copyright by Claire-Maria-Alex</p>
			</div>
		</div>

	<script src="js/underscore.js"></script>
