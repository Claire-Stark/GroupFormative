<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Alex</title>
  
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Quicksand:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">


  </head>

<body id="alex">
  <header class="staff-header">
    <div class="logo">
      Creative Agency Bal<span>@@</span>n
    </div>
    <ul class="staff-nav">
      <li class="color-alex"><a href="alex.htm">A</a></li>
      <li class="color-claire"><a href="claire.htm">C</a></li>
      <li class="color-maria"><a href="maria.htm">M</a></li>
      <li><a href="index.htm">Home</a></li>
    </ul>
  </header>

  <!-- Portfolio Grid -->
  <section class="bg-light" id="portfolio">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Primo Pérez Portfolio</h2>
          <h3 class="section-subheading text-muted"> A graphic designer from the city of Bogotá - Colombia. Focus on the area of children's illustration, youth, character design and concept art.</h3>
        </div>
      </div>
      <div class="row project-container">

       

      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer>
    <div class="box-footer l-footer">
      <div class="column1 column">
        <h3>Find us on: <i class="fab fa-facebook"></i> <i class="fab fa-twitter"></i> <i class="fab fa-pinterest"></i> <i class="fab fa-instagram"></i></h3>
      </div>
      <div class="column2 column">
        <h3>Email us:  info@mysite.com</h3>
      </div>
      <div class="column3 column">                        
        <p>Copyright by Claire-Maria-Alex</p>
      </div>
    </div>
  </footer>

  <!-- Portfolio Modals -->

  <!-- Modal 1 -->
  <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
          <div class="lr">
            <div class="rl"></div>
          </div>
        </div>
        <div class="container single-project-container">        
        </div>
      </div>
    </div>
  </div>

 <!--  -->
<script id="templateProject" type="text/template7">

  <div class="col-md-4 col-sm-6 portfolio-item">
    <a class="portfolio-link" data-toggle="modal" data-projectid="{{id}}" href="#portfolioModal1">
      <div class="portfolio-hover">
        <div class="portfolio-hover-content">
          <i class="fa fa-plus fa-3x"></i>
        </div>
      </div>
      <img class="img-fluid" src="{{covers.original}}" alt="">
    </a>
    <div class="portfolio-caption">
      <h4>{{name}}</h4>
      <p class="text-muted">
        {{#each fields}}
            <span>{{this}}</span>   {{#unless @last}},  {{/unless}}
        {{/each}}

      </p>
    </div>
  </div>
  
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/underscore.js"></script>
<script src="js/template7.js"></script> 
<script src="js/alexscript.js"></script>  

</body>

</html>
